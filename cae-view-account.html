<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ABC Bank - View Account Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cae-view-account.css">
</head>

<body>
    <div class="container">
        <div>
            <div class="page-title">
                <h1 class="text-center my-4 title-bold">Account Detail</h1>
            </div>
            <div class="form-group col-4">
                <label for="cust-id-show">Customer SSN ID or Customer ID:</label>
                <input id="cust-id-show" class="form-control" type="text" value="" readonly />
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Account ID</th>
                        <th>Account Type</th>
                        <th>Status</th>
                        <th>Note</th>
                        <th>Last Updated</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="cust-accounts"></tbody>
            </table>
            <div class="mb-2 text-center">
                <a class="btn btn-light btn-def-size btn-back" role="button" href="./cae-account.html">Back</a>
            </div>
        </div>
    </div>
    <script src="js/cae-view-account.js"></script>
</body>

</html>
