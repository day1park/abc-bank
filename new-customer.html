<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ABC Bank - Register New Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/new-customer.css">
</head>

<body>
    <div class="container customer-form">
        <div class="form-title">
            <h1 class="mt-4 text-center customer-title">Register New Customer</h1>
        </div>
        <form class="mt-4 register-container">
            <div class="form-row">
                <div class="form-group col-4">
                    <label for="cust-id">Customer SSN ID:</label>
                    <input id="cust-id" class="form-control" type="text" maxlength="9" placeholder="Enter SSN ID" />
                    <div id="cust-id-error" class="invalid-feedback"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-4">
                    <label for="cust-first-name">First Name:</label>
                    <input id="cust-first-name" class="form-control" type="text" placeholder="Enter First Name" />
                    <div id="cust-first-name-error" class="invalid-feedback"></div>
                </div>
                <div class="form-group col-4">
                    <label for="cust-last-name">Last Name:</label>
                    <input id="cust-last-name" class="form-control" type="text" placeholder="Enter Last Name" />
                    <div id="cust-last-name-error" class="invalid-feedback"></div>
                </div>
                <div class="form-group col-4">
                    <label for="cust-age">Age:</label>
                    <input id="cust-age" class="form-control" type="number" placeholder="Enter Age" max="120" />
                    <div id="cust-age-error" class="invalid-feedback"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="cust-address-1">Address Line 1:</label>
                <input id="cust-address-1" class="form-control" type="text" placeholder="Enter Address Line 1" />
                <div id="cust-address-1-error" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="cust-address-2">Address Line 2:</label>
                <input id="cust-address-2" class="form-control" type="text" placeholder="Enter Address Line 2" />
            </div>
            <div class="form-row">
                <div class="form-group col-4">
                    <label for="cust-city">City:</label>
                    <input id="cust-city" class="form-control" type="text" placeholder="Enter City" />
                    <div id="cust-city-error" class="invalid-feedback"></div>
                </div>
                <div class="form-group col-4">
                    <label for="cust-state">State:</label>
                    <input id="cust-state" class="form-control" type="text" placeholder="Enter State" />
                    <div id="cust-state-error" class="invalid-feedback"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="cust-note">Note</label>
                <textarea id="cust-note" class="form-control" rows="3" placeholder="Enter Note"></textarea>
            </div>
            <div class="col text-center mt-4">
                <button class="btn btn-light" type="button" onclick="register()">Submit</button>
                <a class="btn btn-light btn-cancel" role="button" href="./home-cae.html">Cancel</a>
            </div>
        </form>
    </div>
    <script src="js/account_operation.js"></script>
</body>

</html>
